<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="splash">
      <h1 class="text-center py-5">¡Bienvenido!</h1>
    </div>

    <!--- Header -->
    <header class="m-auto text-center header">
      <h1>Mi PWA</h1>
    </header>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">
        <button type="button" class="btn btn-primary text-center" onclick="saludo()">¡Click Aqui!</button>
        <p id="fotos" class="text-center"></p>
      </div>
      <div class="col-md-4"></div>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
      function saludo(){
          //Poner una foto aleatoria
          var fotos = ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg", "img/5.jpg", "img/6.jpg", "img/7.jpg", "img/8.jpg"];
          var foto = fotos[Math.floor(Math.random() * fotos.length)];
          document.getElementById("fotos").innerHTML = "<div class='card text-center' style='width: 18rem;'><img src='"+foto+"' class='card-img-top' alt='...'></div>";
      }
  </script>
  </body>
</html>
